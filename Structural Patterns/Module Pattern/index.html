<!DOCTYPE html>
<html>
  <head>
    <script
      data-main="js/config"
      src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.6/require.js"
    ></script>
    <!-- <link rel="stylesheet" type="text/css" href="css/main.css" /> -->

    <!-- In this case, config.js may or may not be loaded before index.js -->
    <!-- <script type="text/javascript" src="/js/index.js"></script> -->

    <!-- To make sure config.js file is loaded before index.js -->
    <script>
      // require(["config", "index"], function(c, i) {
      //   alert("config is loaded");
      // });
      require(["config"], function(c) {
        require(["index"], function(i) {
          alert(i);
          alert("config is loaded");
        });
      });
    </script>
  </head>

  <body>
    <h1>Structural Design Patterns! - Module Pattern</h1>
  </body>
</html>
